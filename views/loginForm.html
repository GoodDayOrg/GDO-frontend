{% extends "base.html" %}

{% block title %} Login {% endblock %}


{% block content %}

<div class="login-page">
    <h1 class="text-center my-4">Login</h1>

    {% if errormessage %}
        <div class="text-center text-danger" id="login-error">
            <p id="login-error-content">{{ errormessage }}</p>
        </div>
    {% endif %}

    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <form class="form" action="/login" method="post">
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            E-mail:
                        </label>
                        <input id="email" name="email" value="{{email}}" type="email" class="form-control" placeholder="Enter your email">
                    </div>
    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password:</label>
                        <input id="password" name="password" value="{{password}}" type="password" class="form-control" placeholder="Enter your password">
                    </div>
    
                    <div class="d-grid py-4">
                        <button id="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>

{% endblock %}
