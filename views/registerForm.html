{% extends "base.html" %}

{% block title %} Register {% endblock %}


{% block content %}

<div>
    <h1 class="text-center my-4">Register</h1>

    {% if errormessage %}
        <div class="alert alert-danger text-center">
            <h3>{{ errormessage }}</h3>
        </div>
    {% endif %}

    <form class="form mx-auto w-50" action="/register" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">
                E-mail:
            </label>
            <input id="email" name="email" value="{{email}}" type="text" class="form-control" placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input id="password" name="password" value="{{password}}" type="password" class="form-control" placeholder="Enter your password">
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input id="confirm_password" name="confirm_password" value="{{confirm_password}}" type="password" class="form-control" placeholder="Confirm your password">
        </div>

        <div class="text-end mt-3">
            <p>Already have an account? <a href="/login" class="text-decoration-none">Login</a></p>
        </div>

        <div class="d-grid">
            <button id="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </form>
</div>

{% endblock %}
