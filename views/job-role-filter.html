<aside class="side-bar">
    <h5>Filters</h5>
    <form action="/job-roles/filter" method="get">
        <!-- Free text field for roleName -->
        <div class="filter-container">
            <h6 class="filter-title">Role Name</h6>
            <input type="text" name="roleName" placeholder="Enter role name">
        </div>

        <!-- Checkbox list for jobRoleLocation -->
        <div class="filter-container">
            <h6 class="filter-title">Job Role Location</h6>
            <div>
                <label>
                    <input type="checkbox" name="jobRoleLocation" value="Belfast"> Belfast
                    <input type="checkbox" name="jobRoleLocation" value="Atlanta"> Atlanta
                    <input type="checkbox" name="jobRoleLocation" value="Indianapolis"> Indianapolis
                    <input type="checkbox" name="jobRoleLocation" value="Buenos Aires"> Buenos Aires
                    <input type="checkbox" name="jobRoleLocation" value="Antwerp"> Antwerp
                    <input type="checkbox" name="jobRoleLocation" value="Toronto"> Toronto
                    <input type="checkbox" name="jobRoleLocation" value="Copenhagen"> Copenhagen
                    <input type="checkbox" name="jobRoleLocation" value="Helsinki"> Helsinki
                    <input type="checkbox" name="jobRoleLocation" value="Paris"> Paris
                    <input type="checkbox" name="jobRoleLocation" value="Frankfurt am Main"> Frankfurt am Main
                    <input type="checkbox" name="jobRoleLocation" value="Gdańsk"> Gdańsk
                </label>
                <!-- Add more options as needed -->
            </div>
        </div>

        <!-- Dropdown for capabilityId -->
        <div class="filter-container">
            <h6 class="filter-title">Capability</h6>
            <div>
                <label><input type="checkbox" name="capabilityId" value="1"> Apprentice</label>
                <label><input type="checkbox" name="capabilityId" value="2"> Trainee</label>
                <label><input type="checkbox" name="capabilityId" value="3"> Associate</label>
                <label><input type="checkbox" name="capabilityId" value="4"> Senior Associate</label>
                <label><input type="checkbox" name="capabilityId" value="5"> Consultant</label>
                <label><input type="checkbox" name="capabilityId" value="6"> Principal</label>
                <label><input type="checkbox" name="capabilityId" value="7"> Lead</label>
                <label><input type="checkbox" name="capabilityId" value="8"> Manager</label>
            </div>            
        </div>

        <!-- Dropdown for bandId -->
        <div class="filter-container">
            <h6 class="filter-title">Band</h6>
            <select name="bandId">
                <option value="">Select band</option>
                <option value="1">Band 1</option>
                <option value="2">Band 2</option>
                <option value="3">Band 3</option>
                <!-- Populate with actual band names and IDs -->
            </select>
        </div>

        <!-- Date field for closingDate -->
        <div class="filter-container">
            <h6 class="filter-title">Closing Date</h6>
            <input type="date" name="closingDate">
        </div>

        <!-- Submit button -->
        <div class="filter-container">
            <button type="submit">Filter</button>
        </div>
    </form>
</aside>
