<aside class="side-bar">
    <h5>Filters</h5>
    <form action="/job-roles/filter" method="get">
        <!-- Free text field for roleName -->
        <div class="filter-container">
            <h6 class="filter-title">Role Name</h6>
            <input class="no-border-input" type="text" name="roleName" placeholder="Enter role name">
        </div>

        <!-- Checkbox list for jobRoleLocation -->
        <div class="filter-container">
            <h6 class="filter-title">Location</h6>
            <div class="checkbox-group">
                <label><input type="checkbox" name="jobRoleLocation" value="Belfast"> Belfast</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Atlanta"> Atlanta</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Indianapolis"> Indianapolis</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Buenos Aires"> Buenos Aires</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Antwerp"> Antwerp</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Toronto"> Toronto</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Copenhagen"> Copenhagen</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Helsinki"> Helsinki</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Paris"> Paris</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Frankfurt am Main"> Frankfurt am Main</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Gdańsk"> Gdańsk</label>
            </div>
        </div>

        <!-- Dropdown for capabilityId -->
        <div class="filter-container">
            <h6 class="filter-title">Capability</h6>
            <div class="checkbox-group">
                <label><input type="checkbox" name="capabilityId" value="1"> Applied Innovation</label>
                <label><input type="checkbox" name="capabilityId" value="2"> Business Development & Marketing</label>
                <label><input type="checkbox" name="capabilityId" value="3"> Business Services Support</label>
                <label><input type="checkbox" name="capabilityId" value="4"> Cyber Security</label>
                <label><input type="checkbox" name="capabilityId" value="5"> Data & AI</label>
                <label><input type="checkbox" name="capabilityId" value="6"> Delivery Management</label>
                <label><input type="checkbox" name="capabilityId" value="7"> Engineering</label>
                <label><input type="checkbox" name="capabilityId" value="8"> Experience Design</label>
                <label><input type="checkbox" name="capabilityId" value="9"> Platforms</label>
                <label><input type="checkbox" name="capabilityId" value="10"> Pre-Sales</label>
                <label><input type="checkbox" name="capabilityId" value="11"> Product & Digital Advisory</label>
                <label><input type="checkbox" name="capabilityId" value="12"> Quality Assurance</label>
            </div>
                      
        </div>

        <!-- Dropdown for bandId -->
        <div class="filter-container">
            <h6 class="filter-title">Band</h6>
            <div class="checkbox-group">
                <label><input type="checkbox" name="bandId" value="1"> Apprentice</label>
                <label><input type="checkbox" name="bandId" value="2"> Trainee</label>
                <label><input type="checkbox" name="bandId" value="3"> Associate</label>
                <label><input type="checkbox" name="bandId" value="4"> Senior Associate</label>
                <label><input type="checkbox" name="bandId" value="5"> Consultant</label>
                <label><input type="checkbox" name="bandId" value="6"> Principal</label>
                <label><input type="checkbox" name="bandId" value="7"> Lead</label>
                <label><input type="checkbox" name="bandId" value="8"> Manager</label>
            </div>
            
        </div>

        <!-- Date field for closingDate -->
        <div class="filter-container">
            <h6 class="filter-title">Closing Date</h6>
            <input class="no-border-input" type="date" name="closingDate">
        </div>

        <!-- Submit button -->
        <div class="filter-container">
            <button class="btn btn-outline-primary" type="submit">Filter</button>
        </div>
    </form>
</aside>
