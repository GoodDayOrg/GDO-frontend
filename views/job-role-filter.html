<aside class="side-bar">
    <h5>Filters</h5>
    <form action="/job-roles/filter" method="get">
        <!-- Free text field for roleName -->
        <div class="filter-container">
            <h6 class="filter-title">Role Name</h6>
            <input class="no-border-input" type="text" name="roleName" placeholder="Enter role name">
        </div>

        <!-- Checkbox list for jobRoleLocation -->
        <div class="filter-container">
            <h6 class="filter-title">Location</h6>
            <div class="checkbox-group">
                <label><input type="checkbox" name="jobRoleLocation" value="Belfast"> Belfast</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Atlanta"> Atlanta</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Indianapolis"> Indianapolis</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Buenos Aires"> Buenos Aires</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Antwerp"> Antwerp</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Toronto"> Toronto</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Copenhagen"> Copenhagen</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Helsinki"> Helsinki</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Paris"> Paris</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Frankfurt am Main"> Frankfurt am Main</label>
                <label><input type="checkbox" name="jobRoleLocation" value="Gdańsk"> Gdańsk</label>
            </div>
        </div>

        <!-- Dropdown for capabilityName -->
        <div class="filter-container">
            <h6 class="filter-title">Capability</h6>
            <div class="checkbox-group">
                <label><input type="checkbox" name="capabilityName" value="Applied Innovation"> Applied Innovation</label>
                <label><input type="checkbox" name="capabilityName" value="Business Development & Marketing"> Business Development & Marketing</label>
                <label><input type="checkbox" name="capabilityName" value="Business Services Support"> Business Services Support</label>
                <label><input type="checkbox" name="capabilityName" value="Cyber Security"> Cyber Security</label>
                <label><input type="checkbox" name="capabilityName" value="Data & AI"> Data & AI</label>
                <label><input type="checkbox" name="capabilityName" value="Delivery Management"> Delivery Management</label>
                <label><input type="checkbox" name="capabilityName" value="Engineering"> Engineering</label>
                <label><input type="checkbox" name="capabilityName" value="Experience Design"> Experience Design</label>
                <label><input type="checkbox" name="capabilityName" value="Platforms"> Platforms</label>
                <label><input type="checkbox" name="capabilityName" value="Pre-Sales"> Pre-Sales</label>
                <label><input type="checkbox" name="capabilityName" value="Product & Digital Advisory"> Product & Digital Advisory</label>
                <label><input type="checkbox" name="capabilityName" value="Quality Assurance"> Quality Assurance</label>
            </div>
                      
        </div>

        <!-- Dropdown for bandName -->
        <div class="filter-container">
            <h6 class="filter-title">Band</h6>
            <div class="checkbox-group">
                <label><input type="checkbox" name="bandName" value="Apprentice"> Apprentice</label>
                <label><input type="checkbox" name="bandName" value="Trainee"> Trainee</label>
                <label><input type="checkbox" name="bandName" value="Associate"> Associate</label>
                <label><input type="checkbox" name="bandName" value="Senior Associate"> Senior Associate</label>
                <label><input type="checkbox" name="bandName" value="Consultant"> Consultant</label>
                <label><input type="checkbox" name="bandName" value="Principal"> Principal</label>
                <label><input type="checkbox" name="bandName" value="Lead"> Lead</label>
                <label><input type="checkbox" name="bandName" value="Manager"> Manager</label>
            </div>
            
        </div>

        <!-- Date field for closingDate -->
        <div class="filter-container">
            <h6 class="filter-title">Closing Date</h6>
            <input class="no-border-input" type="date" name="closingDate">
        </div>

        <!-- Submit button -->
        <div class="filter-container">
            <button class="btn btn-outline-primary" type="submit">Filter</button>
        </div>
    </form>
</aside>
